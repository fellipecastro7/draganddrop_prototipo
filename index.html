<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Drag and Drop </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="boards">
            <div class="board">
                <h3> Móveis </h3>
                <div class="localdedrop"> 
                    <div class="cards" draggable="true">
                        <div class="status"></div>
                        <div class="content"> Objeto 1 </div>
                    </div>
                </div>
            </div>
            <div class="board">
                <h3>  Em progresso </h3>
                <div class="localdedrop"> 
                    <div class="cards" draggable="true">
                        <div class="status"></div>
                        <div class="content"> Intermediário 1 </div>
                    </div>
                </div>
            </div>
            <div class="board">
                <h3> Alvo </h3>
                <div class="localdedrop"> 
                    <div class="cards" draggable="true">
                        <div class="status"></div>
                        <div class="content"> Local 1 </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
