<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Drag and Drop </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <script src="script.js" defer></script>
        <div class="boards">
            <div class="board">
                <h3 id="title"> Móveis </h3>
                <div class="dropzone"> 
                    <div class="cards">
                        <h3 id="drag" draggable="true"> Objeto 1 </h3>
                        <h3 id="drag" draggable="true"> Objeto 2 </h3>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3 id="title"> Em progresso </h3>
                <div class="dropzone"> 
                    <div class="cards">
                        <h3 id="drag" draggable="true" > Intermediário 1 </h3>
                        <h3 id="drag" draggable="true" > Intermediário 2 </h3>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3 id="title"> Alvo </h3>
                <div class="dropzone"> 
                    <div class="cards">
                        <h3 id="drag" draggable="true" > Local 1 </h3>
                        <h3 id="drag" draggable="true" > Local 2 </h3>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
